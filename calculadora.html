<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" src="estilo.css"> -->
    <link rel="stylesheet" type="text/css" href="./estilo.css">
    <script src="./script.js"></script>
    <title>Calculadora de Pelayo</title>
</head>
<body>

    <div class="contenedor">
        
        <div class="cuadro">
        <input id="num1" type="number" name="display">
        <input id="num2" type="number" name="display">
        </div>

        <div class="botones">
        <button id="suma" class="boton suma">+</button>
        <button id="resta" class="boton resta">-</button>
        <button id="multiplicar" class="boton multiplicar">x</button>
        <button id="dividir" class="boton division">/</button>
        <button id="potencia" class="botongrande potencia">potencia</button>
        <button id="raiz" class="botongrande raiz">raiz</button>
        <button id="absoluto" class="botongrande absoluto">absoluto</button>
        <button id="random" class="botongrande random">random</button>
        </div>

        <div class="resultado">
            <input id="resultado" type="number" name="display" readonly>
            
        </div>

        <div class="aproximar">
            <button id="round" class="botongrande round">round</button>
            <button id="floor" class="botongrande floor">floor</button>
            <button id="ceil" class="botongrande ceil">ceil</button>
        </div>
        

    </div>
    
</body>
</html>
